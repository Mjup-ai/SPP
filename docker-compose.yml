services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: support_plan_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/support_plan_db?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production-abc123}
      JWT_EXPIRES_IN: 7d
      PORT: 3001
      NODE_ENV: production
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:8080}
      UPLOAD_DIR: ./uploads
      MAX_FILE_SIZE_MB: 100
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "4001:3001"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Frontend (nginx + SPA)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:
